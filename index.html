<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Letter & Proof Viewer</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;width:100%;background:#121212;color:#fff;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;display:flex;justify-content:center;align-items:center;}.container{width:100%;height:100%;display:flex;flex-direction:column;gap:25px;align-items:center;justify-content:center;}

.features{color:#ff4c4c;font-weight:bold;font-size:2em;text-shadow: 2px 2px 12px rgba(0,0,0,0.8);letter-spacing:1px;}

.paper, .proof-paper{position:relative;width:90%;height:50%;background:linear-gradient(180deg,#fff 0%, #f8f8f8 100%);border-radius:20px;box-shadow: 0 25px 60px rgba(0,0,0,0.85), inset 0 2px 2px rgba(255,255,255,0.6);overflow:hidden;display:flex;align-items:center;justify-content:center;transition: transform 0.6s, box-shadow 0.6s;cursor:pointer;}
.paper:hover,.proof-paper:hover{transform: scale(1.05) rotateZ(-0.3deg);box-shadow: 0 40px 90px rgba(0,0,0,0.9);}

.paper img,.proof-paper img{width:100%;height:100%;object-fit:contain;border-radius:16px;transition: transform 0.5s;}

.voice-section{display:flex;flex-direction:column;gap:15px;width:90%;max-width:500px;align-items:center;background: rgba(255,255,255,0.07);padding:18px;border-radius:16px;box-shadow: 0 12px 25px rgba(0,0,0,0.7);backdrop-filter: blur(6px);}

audio{width:100%;border-radius:10px;box-shadow: 0 4px 15px rgba(0,0,0,0.5);}

.proof-title{color:#ff6b6b;font-weight:bold;font-size:1.5em;margin-top:10px;text-shadow:2px 2px 6px rgba(0,0,0,0.7);letter-spacing:0.5px;}

button{padding:16px 40px;border:none;border-radius:12px;background: linear-gradient(45deg,#ff5e5e,#ff1f1f);color:#fff;font-weight:bold;cursor:pointer;font-size:1.3em;transition:0.5s;box-shadow: 0 6px 25px rgba(255,0,0,0.5);letter-spacing:1px;}
button:hover{background: linear-gradient(45deg,#ff1f1f,#cc0000);transform: translateY(-3px);box-shadow: 0 10px 35px rgba(255,0,0,0.7);}

/* Fullscreen overlay */
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;z-index:1000;opacity:0;visibility:hidden;transition:0.3s;}
.overlay img{max-width:95%;max-height:95%;border-radius:12px;}
.overlay.show{opacity:1;visibility:visible;}

  </style>
</head>
<body>
<div class="container">  <div class="features">*loan agreement </div>  <div class="paper" onclick="openFullScreen(this)">
    <img src="https://i.supaimg.com/afcb9f9b-7bd2-4914-86d8-18cc591bde75.jpg" alt="Letter">
  </div>  <div class="voice-section">
    <audio id="voicePlayer" controls src="voice.mp3"></audio>
  </div>  <div class="proof-title">Proof Photo</div>
  <div class="proof-paper" onclick="openFullScreen(this)">
    <img src="https://i.supaimg.com/e0935915-e19d-456a-b05c-091492dbf674.jpg" alt="Proof">
  </div><button id="payBtn">ðŸ’° Pay 20 Rupees</button>

</div><!-- Fullscreen overlay --><div class="overlay" id="overlay" onclick="closeFullScreen()">
  <img id="overlayImg" src="">
</div><script>
  const payBtn = document.getElementById('payBtn');
  payBtn.addEventListener('click',()=>{
    const msg = encodeURIComponent('I have deposited 20 rupees and would like to pay. Please send me your address.');
    const phone = '9762596912';
    window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
  });

  const overlay = document.getElementById('overlay');
  const overlayImg = document.getElementById('overlayImg');

  function openFullScreen(el){
    const img = el.querySelector('img');
    overlayImg.src = img.src;
    overlay.classList.add('show');
  }

  function closeFullScreen(){
    overlay.classList.remove('show');
  }
</script></body>
</html>
